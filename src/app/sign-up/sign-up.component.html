<h1 class="mt-3 text-center">Inscription</h1>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div *ngIf="signUpForm.controls.email.invalid && (signUpForm.controls.email.touched || signUpForm.controls.email.dirty)" class="alert alert-danger">
        Your email format is incorrect.
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" formControlName="password">
    </div>
    <div *ngIf="signUpForm.controls.password.invalid && (signUpForm.controls.password.touched || signUpForm.controls.password.dirty)" class="alert alert-danger">
        Your password format is incorrect (at least 6 alphanumeric characters).
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirmation du mot de passe</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirmation du mot de passe" formControlName="confirmPassword">
    </div>
    <div *ngIf="signUpForm.errors?.passwordIdentical && (signUpForm.touched || signUpForm.dirty)" class="alert alert-danger">
        Your confirm password is different from your password.
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">M'inscrire</button>
</form>

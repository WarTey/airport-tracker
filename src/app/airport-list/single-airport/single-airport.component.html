<div [hidden]="!loaded">
    <h1 class="text-center mt-3">{{ airport.name }}</h1>
    <div class="row mt-5">
        <div class="col-6">
            <p>IATA : <span class="font-italic font-weight-bolder">{{ airport.code }}</span></p>
            <p>ICAO : <span class="font-italic font-weight-bolder">{{ airport.icao }}</span></p>
            <p>Ville : <span class="font-italic font-weight-bolder">{{ airport.city }}</span></p>
            <p>Ã‰tat : <span class="font-italic font-weight-bolder">{{ airport.state }}</span></p>
            <p>Pays : <span class="font-italic font-weight-bolder">{{ airport.country }}</span></p>
            <p>Type : <span class="font-italic font-weight-bolder">{{ airport.type }}</span></p>
        </div>
        <div class="col-6">
            <div id="map" class="map"></div>
        </div>
    </div>
    <div class="text-left" *ngIf="isAuth">
        <button *ngIf="!inFavorite()" class="btn btn-primary" type="submit" (click)="onSave()">Ajouter aux favoris</button>
        <button *ngIf="inFavorite()" class="btn btn-danger" type="submit" (click)="onDelete()">Retirer des favoris</button>
    </div>
    <app-flight-list [airportICAO]="airportICAO" (eventICAO)="onReload($event)" [airportName]="airport.name"></app-flight-list>
</div>
